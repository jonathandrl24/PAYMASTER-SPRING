<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Método de Pago</title>
    <link rel="stylesheet" th:href="@{/static/styles.css}"> <!-- Enlace a tu hoja de estilos -->
</head>
<body>
<div class="container">
    <h1>Seleccione un Método de Pago</h1>

    <form th:action="@{/pagos/procesarPago}" method="POST">
        <!-- Información sobre la orden -->
        <input type="hidden" name="orderId" th:value="${orden.id}"> <!-- ID de la orden dinámico -->
        <input type="hidden" name="amount" th:value="${orden.total}"> <!-- Monto a pagar dinámico -->

        <!-- Selección de método de pago -->
        <div class="metodos-pago">
            <label>
                <input type="radio" name="metodoPago" value="TARJETA_CREDITO" required>
                <span>Tarjeta de Crédito</span>
            </label>
            <label>
                <input type="radio" name="metodoPago" value="PAYPAL" required>
                <span>PayPal</span>
            </label>
        </div>

        <!-- Botón de confirmación -->
        <button type="submit">Pagar</button>
    </form>
</div>

<script src="/static/scripts.js"></script> <!-- Enlace a tu archivo JS si es necesario -->
</body>
</html>
