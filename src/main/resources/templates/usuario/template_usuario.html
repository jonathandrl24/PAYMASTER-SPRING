<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport"
		  content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>Paymaster</title>

	<!-- Bootstrap core CSS -->
	<link th:href="@{vendor/bootstrap/css/bootstrap.min.css}"
		  rel="stylesheet">
	<!-- Custom styles for this template -->
</head>
<body>
<!-- Navigation -->
<div th:fragment="header">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/}">Paymaster</a>

			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item"><a class="nav-link" th:href="@{/#servicios}">Servicios</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/#contactForm}">Contacto</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/usuario/login}">Login</a></li>
				</ul>
			</div>
			<form class="d-flex" method="post" th:action="@{/search#servicios}">
				<input class="form-control mr-sm-2" type="search"
					   placeholder="Buscar" aria-label="Search" name="nombre"
					   autocomplete="off">
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
			</form>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarResponsive" aria-controls="navbarResponsive"
					aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

		</div>
	</nav>
</div>


<!-- Navigation -->
<div th:fragment="header-user">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/}">Paymaster</a>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item"><a class="nav-link" th:href="@{/#servicios}">Servicios</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/#contactForm}">Contacto</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/getCart}">Carrito</a></li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
							USER
						</a>
						<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
							<li><a class="dropdown-divider"></a></li>
							<li><a class="dropdown-item" th:href="@{/usuario/compras}">Compras</a></li>
							<li><a class="dropdown-item" th:href="@{/getCart}">Carrito</a></li>
							<li><hr class="dropdown-divider"></li>
							<li><a class="dropdown-item" th:href="@{/usuario/cerrar}">Salir</a></li>
						</ul>
					</li>
				</ul>
			</div>
			<form class="d-flex" method="post" th:action="@{/search#servicios}">
				<input class="form-control mr-sm-2" type="search"
					   placeholder="Buscar" aria-label="Search" name="nombre"
					   autocomplete="off">
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
			</form>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarResponsive" aria-controls="navbarResponsive"
					aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
		</div>
	</nav>
</div>


<!-- Footer -->
<div th:fragment="footer">
	<footer class="py-5 bg-dark">
		<div class="container">
			<p class="m-0 text-center text-white">Copyright &copy; PAYMASTER 2024</p>
		</div>
		<!-- /.container -->
	</footer>

</div>

<!-- Bootstrap core JavaScript -->
<script th:src="@{vendor/jquery/jquery.min.js}"></script>
<script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
