<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Paymaster - Resumen de Orden</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/heroic-features.css}" rel="stylesheet">
</head>

<body>
<!-- Navigation -->
<div th:include="usuario/template_usuario.html::header"></div>

<!-- Page Content -->
<div class="container">
    <!-- Page Heading/Breadcrumbs -->
    <h1 class="mt-4 mb-3">
        Paymaster <small>Resumen de la orden</small>
    </h1>

    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
        <li class="breadcrumb-item active">Orden</li>
    </ol>

    <!-- Order Summary -->
    <div class="card mb-4">
        <div class="card-body">
            <div class="row">
                <!-- Order Data -->
                <div class="col-lg-9">
                    <div class="card-body">
                        <h5 class="card-title">DATOS ORDEN</h5>
                        <h6 th:text="'Nombre: ' + ${usuario?.nombre}"></h6>
                        <h6 th:text="'Correo: ' + ${usuario?.email}"></h6>
                        <h6 th:text="'DirecciÃ³n: ' + ${usuario?.direccion}"></h6>

                        <h5 class="card-title">SERVICIOS</h5>
                        <div class="alert alert-light" role="alert">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th scope="col">Servicio</th>
                                    <th scope="col">Precio</th>
                                    <th scope="col">Total</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="Orden : ${cart}">
                                    <td th:text="${Orden.nombre}"></td>
                                    <td th:text="${Orden.precio}"></td>
                                    <td th:text="${Orden.total}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- Order Summary Total -->
                <div class="col-lg-3">
                    <h2 class="card-title">Resumen Orden</h2>
                    <ul class="list-group">
                        <li class="list-group-item">
                            <h5 th:text="'Total: ' + ${orden.total}"></h5>
                        </li>
                        <a th:href="@{/resumenorden}" class="btn btn-dark">Generar</a>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /.container -->

<!-- Footer -->
<div th:include="usuario/template_usuario.html::footer"></div>

<!-- Bootstrap core JavaScript -->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
