<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

	<meta charset="utf-8">
	<meta name="viewport"
		  content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>Paymaster</title>

	<!-- Bootstrap core CSS -->
	<link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}"
		  rel="stylesheet">

	<!-- Custom styles for this template -->
	<link th:href="@{/css/heroic-features.css}" rel="stylesheet">

</head>

<body>

<!-- Navigation -->
<div th:include="usuario/template_usuario.html::header" th:if="${sesion==null}">
</div>

<div th:include="usuario/template_usuario.html::header-user" th:unless="${sesion==null}"> </div>

<!-- Page Content -->
<div class="container">
	<!-- Page Heading/Breadcrumbs -->
	<h1 class="mt-4 mb-3">
		Paymaster <small>Carrito</small>
	</h1>

	<ol class="breadcrumb">
		<li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
		<li class="breadcrumb-item active">Carrito</li>
	</ol>

	<!-- Carrito de compras -->
	<div class="card mb-4">
		<div class="card-body">
			<div class="row">
				<div class="col-lg-9">
					<table class="table">
						<thead>
						<tr>
							<th scope="col">Servicio</th>
							<th scope="col">Precio</th>
							<th scope="col">Total</th>
							<th scope="col">Acción</th>
						</tr>
						</thead>
						<tbody>
						<tr th:each="orden : ${cart}">
							<td th:text="${orden.nombre}"></td>
							<td th:text="${orden.precio}"></td>
							<td th:text="${orden.total}"></td>
							<!-- Aquí debes utilizar el identificador único del detalle de la orden, no el id del servicio -->
							<input type="hidden" name="orderId" th:value="${orden.total}" />
							<td><a th:href="@{/delete/cart/{id}(id=${orden.servicio.id})}" class="btn btn-danger">Quitar</a></td>
						</tr>
						</tbody>
					</table>
				</div>

				<div class="col-lg-3">
					<form th:action="@{/pagos/procesarPago}" method="post">
						<!-- Campo oculto para enviar el ID de la orden -->
						<input type="hidden" name="orderId" th:value="${orden.id}" />

						<!-- Campo oculto para enviar el monto total -->
						<input type="hidden" name="amount" th:value="${orden.total}" />
						<p>Total: th:text="${orden.total}"</p>

						<!-- Selección del método de pago -->
						<label for="metodoPago">Método de Pago</label>
						<select name="metodoPago" id="metodoPago">
							<option value="PAYPAL">Paypal</option>
							<option value="CREDIT_CARD">Tarjeta de Crédito</option>
						</select>

						<!-- Botón para proceder al pago -->
						<button type="submit" class="btn btn-dark">Ir a Pagar</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- /.container -->

<!-- Footer -->
<div th:include="usuario/template_usuario.html::footer"></div>

<!-- Bootstrap core JavaScript -->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
